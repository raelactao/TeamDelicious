<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Menu Item</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Add Menu Item</h1>
        <form th:method="POST" th:action="@{~/menu}" th:object="${menuItem}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Fish and Chips">
                <!-- <span class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> -->
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Fried filleted fish with potato wedges.">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" th:min="0" th:step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="0.00">
                <!-- <span class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>-->
            </div>
            <button type="submit" class="btn btn-outline-primary">Create Menu Item</button>
        </form>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
<div th:replace="fragments/footer"></div>
</html>
