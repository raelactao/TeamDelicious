<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Cart Item</title>
</head>
<body>
<div th:replace="fragments/header :: headerUnauthenticated"></div>


<div th:replace="fragments/orderMenu"></div>


<div class="container">
    <h1 class="mt-5">Menu Item Information</h1>
    <form th:method="PUT" th:action="@{~/order/customer}" th:object="${cartDetail}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="menuItem" class="form-label">Item</label>
            <input disabled type="text" class="form-control" id="menuItem" th:field="*{menuItem}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" min="1" th:step="1" class="form-control" id="quantity" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Price</label>
            <input disabled th:field="*{total}" th:text="${total}" th:min="0" th:step="0.01" class="form-control" id="total" >
        </div>
        <button type="submit" class="btn btn-outline-primary">Update Item</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:replace="fragments/footer"></div>
</html>
