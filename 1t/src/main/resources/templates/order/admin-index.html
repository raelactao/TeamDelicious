<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer Orders</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>

<div class="container">
    <h1 class="mt-5">Order Items</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>

        <tbody>
        <tr th:each="cartDetail : ${cartDetails}">
            <td th:text="${cartDetail.getId()}"></td>
            <td th:text="${cartDetail.getMenuItem()}"></td>
            <td th:text="${cartDetail.getQuantity()}"></td>
            <td th:text="${cartDetail.getTotal()}"></td>
            <td>
                <a href class="btn btn-outline-primary" th:href="@{~/order/{id}(id=${cartDetail.id})}">View</a>
                <a href class="btn btn-outline-primary" th:href="@{~/order/delete/{id}(id=${cartDetail.id})}">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
