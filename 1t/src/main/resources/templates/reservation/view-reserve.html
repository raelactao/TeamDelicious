<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Edit Reservation</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>

<div class="container">
  <h1 class="mt-5">Customer Reservations</h1>
  <form th:method="PUT" th:action="@{~/reservations}" th:object="${reservation}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Juan">
      <span class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Dela Cruz">
      <span class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact No.</label>
      <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}">
      <span class="alert alert-warning" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span>
    </div>
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}">
      <span class="alert alert-warning" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
    </div>
    <div class="mb-3">
      <label for="paxNumber" class="form-label">Pax No.</label>
      <input type="text" class="form-control" id="paxNumber" th:field="*{paxNumber}">
      <span class="alert alert-warning" th:if="${#fields.hasErrors('paxNumber')}" th:errors="*{paxNumber}"></span>
    </div>
    <button type="submit" class="btn btn-outline-primary">Update Item</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
