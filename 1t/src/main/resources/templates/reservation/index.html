<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Customer Reservations</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>

<div class="container">
  <h1 class="mt-5">Reservations</h1>
  <a type="button" class="btn btn-outline-primary" th:href="@{~/reservations/create}">Add Reservation</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Contact No.</th>
      <th>Email Address</th>
      <th>Pax No.</th>
      <th>Action</th>
    </tr>

    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.getId()}"></td>
      <td th:text="${reservation.getFirstName()}"></td>
      <td th:text="${reservation.getLastName()}"></td>
      <td th:text="${reservation.getContactNumber()}"></td>
      <td th:text="${reservation.getEmailAddress()}"></td>
      <td th:text="${reservation.getPaxNumber()}"></td>
      <td>
        <a href class="btn btn-outline-primary" th:href="@{~/reservations/{id}(id=${reservation.id})}">View</a>
        <a href class="btn btn-outline-primary" th:href="@{~/reservations/delete/{id}(id=${reservation.id})}">Cancel</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<div th:replace="fragments/footer"></div>
</html>
