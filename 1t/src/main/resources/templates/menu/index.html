<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Menu</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>

<div class="container">
    <h1 class="mt-5">Menu Items</h1>
    <a type="button" class="btn btn-outline-primary" th:href="@{~/menu/add}">Add Menu Item</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>

        <tbody>
        <tr th:each="menuItem : ${menuItems}">
            <td th:text="${menuItem.id}"></td>
            <td th:text="${menuItem.name}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.price}"></td>
            <td>
                <a href class="btn btn-outline-primary" th:href="@{~/menu/{id}(id=${menuItem.id})}">View</a>
            </td>
           <td>
                <a href class="btn btn-outline-primary" th:href="@{~/menu/delete/{id}(id=${menuItem.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<div th:replace="fragments/footer"></div>
</html>
